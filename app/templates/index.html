{% extends "base.html" %}
{% block content %}
    <p>Hi, {{ user.nickname }}</p>
    <hr/>
    <form action="{{ url_for('index') }}" method="post" name="post">
        {{ form.hidden_tag() }}
        {{ form.body(size=140) }}
        <input type="submit" value="Post">
    </form>
    <hr/>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
