version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7.13
        environment:
          ENV: UnitTest
      - image: circleci/mysql:5.7

    working_directory: ~/repo

    steps:
      - checkout

      #- restore_cache:
      #    keys:
      #      - cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
      #      - cache-{{ .Branch }}
      #      - cache

      - run:
          name: install dependencies
          command: |
            virtualenv --no-site-packages .
            source bin/activate
            pip install -r requirements.txt

      #- save_cache:
      #    key: cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
      #    paths:
      #      - "~/.cache/pip"
      #      - "/usr/local/lib/python2.7/site-packages"
      #      - "/usr/local/lib/site-python"
      #- save_cache:
      #    key: cache-{{ .Branch }}
      #    paths:
      #      - "../.cache/pip"
      #      - "/usr/local/lib/python2.7/site-packages"
      #      - "/usr/local/lib/site-python"
      #- save_cache:
      #    key: cache
      #    paths:
      #      - "../.cache/pip"
      #      - "/usr/local/lib/python2.7/site-packages"
      #      - "/usr/local/lib/site-python"

      - run:
          name: Set up DB
          command: |
            source bin/activate
            python db_migration_repo/manage.py version_control
            python db_migration_repo/manage.py db_version
            python db_migration_repo/manage.py version
            python db_migration_repo/manage.py upgrade

      - run:
          name: run tests
          command: |
            source bin/activate
            python run_test.py ut
            coverage run run_test.py ut
            coverage html --include=test/* --directory=reports/coverage

      - store_artifacts:
          path: reports
          destination: reports

      - run:
          name: setup heroku
          command: |
            bash .circleci/setup-heroku.sh

      - add_ssh_keys:
          fingerprints:
            - "95:70:6d:55:34:41:75:09:2a:80:ea:ca:63:a6:40:3c"

      - deploy:
          name: Deploy Master to Heroku
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              wget https://cli-assets.heroku.com/branches/stable/heroku-linux-amd64.tar.gz
              mkdir -p /usr/local/lib /usr/local/bin
              tar -xvzf heroku-linux-amd64.tar.gz -C /usr/local/lib
              ln -s /usr/local/lib/heroku/bin/heroku /usr/local/bin/heroku
              git push heroku master
              heroku run python db_migration_repo/manage.py upgrade
              heroku run python manage.py deploy
              heroku restart
            fi
