# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7.13
        environment:
          ENV: UnitTest
      - image: circleci/mysql:5.7

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            pip install -r requirements.txt --user

      - run:
          name: Set up DB
          command: |
            python db_maigration_repo/manage.py version_control
            python db_maigration_repo/manage.py db_version
            python db_maigration_repo/manage.py version
            python db_maigration_repo/manage.py upgrade mysql://root@127.0.0.1:3306/circle_test

      - run:
          name: run tests
          command: |
            python run_test.py ut

      - store_artifacts:
          path: test-reports
          destination: test-reports
